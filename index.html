<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="content-wrapper">
          <div class="card person-card">
            <div class="person">
              <div class="person-image">
                <img src="images/image-jeremy.png" alt="user image" />
              </div>
              <div class="person-name">
                <small>Report for</small>
                <h2>Jeremy Robson</h2>
              </div>
            </div>
            <div class="sorting">
              <button>Daily</button>
              <button class="active">Weekly</button>
              <button>Monthly</button>
            </div>
          </div>
          <div class="card track-work">
            <div class="track-background"></div>
            <div class="track-content">
              <div class="track-head">
                <span class="track-head-name">Work</span>
                <button>
                  <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                      fill="currentColor"
                      fill-rule="evenodd"
                    />
                  </svg>
                </button>
              </div>
              <div class="track-time">
                <span class="track-time-current">5hrs</span>
                <span class="track-time-previous"> Last week - <span>33hrs</span></span>
              </div>
            </div>
          </div>
          <div class="card track-play">
            <div class="track-background"></div>
            <div class="track-content">
              <div class="track-head">
                <span class="track-head-name">Play</span>
                <button>
                  <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                      fill="currentColor"
                      fill-rule="evenodd"
                    />
                  </svg>
                </button>
              </div>
              <div class="track-time">
                <span class="track-time-current">1hrs</span>
                <span class="track-time-previous">Last week - <span>1hrs</span></span>
              </div>
            </div>
          </div>
          <div class="card track-study">
            <div class="track-background"></div>
            <div class="track-content">
              <div class="track-head">
                <span class="track-head-name">Study</span>
                <button>
                  <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                      fill="currentColor"
                      fill-rule="evenodd"
                    />
                  </svg>
                </button>
              </div>
              <div class="track-time">
                <span class="track-time-current">1hrs</span>
                <span class="track-time-previous">Last week - <span>1hrs</span></span>
              </div>
            </div>
          </div>
          <div class="card track-exercise">
            <div class="track-background"></div>
            <div class="track-content">
              <div class="track-head">
                <span class="track-head-name">Exercise</span>
                <button>
                  <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                      fill="currentColor"
                      fill-rule="evenodd"
                    />
                  </svg>
                </button>
              </div>
              <div class="track-time">
                <span class="track-time-current">1hrs</span>
                <span class="track-time-previous">Last week - <span>1hrs</span></span>
              </div>
            </div>
          </div>
          <div class="card track-social">
            <div class="track-background"></div>
            <div class="track-content">
              <div class="track-head">
                <span class="track-head-name">Social</span>
                <button>
                  <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                      fill="currentColor"
                      fill-rule="evenodd"
                    />
                  </svg>
                </button>
              </div>
              <div class="track-time">
                <span class="track-time-current">1hrs</span>
                <span class="track-time-previous">Last week - <span>1hrs</span></span>
              </div>
            </div>
          </div>
          <div class="card track-care">
            <div class="track-background"></div>
            <div class="track-content">
              <div class="track-head">
                <span class="track-head-name">Self Care</span>
                <button>
                  <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                      fill="currentColor"
                      fill-rule="evenodd"
                    />
                  </svg>
                </button>
              </div>
              <div class="track-time">
                <span class="track-time-current">1hrs</span>
                <span class="track-time-previous">Last week - <span>1hrs</span></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
